{% extends 'base.html'%}

{% block title %}Home{% endblock title %}

{% block content %}

<div class="container mt-5 mx-auto">
    <div class="row">
        {% for post in posts %}
            <div class="offset-1 col-10 mt-3">
                <div class="card p-4">
                    <div class="card-body">
                        <div class="card-title">
                            <h2>{{post.title}}</h2>
                            <h4>{{post.author.personalinfo.username}}</h4>
                            <h5>{{post.date_publish}}</h5>
                        </div>
                        <div class="card-text">
                            <p>{{post.body}}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}

<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Ecom|{% block title %}{% endblock title %}</title>
    <style>
        .bannerimg{
            height: 450px;
        }
        .cardimg{
            height: 300px;
        }
        .card-header{
            background-color: white !important;
            border: none;
        }
        .cartimg{
            height: 100px;
            width: 100px;
            padding-left: 10px;
        }
    </style>
    <script>
        var customer ="{{request.user}}";
        function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MyShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Store</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/cart">Cart <sup style="color: red; font-size: medium; font-weight: bold;">2</sup></a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% for gcategory in gcategories %}
                        <li><a class="dropdown-item" href=" {% url 'home' %}?q={{gcategory.id}}">{{gcategory.genderName}}</a></li>
                    {% endfor %}
                </ul>
                </li>
               
            </ul>
            <form class="d-flex" method="get" action="/">
                <input class="form-control me-2" type="search" placeholder="Search Product" aria-label="Search" name="q">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <a href="" class="btn btn-outline-primary mx-2">Login</a>
            </form>
            </div>
        </div>
    </nav>


    {% block content %}{% endblock content %}


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="{% static 'js/main.js'%}"></script>

  </body>
</html>

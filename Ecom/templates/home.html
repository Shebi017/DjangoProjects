{% extends 'base.html' %}
{% load static %}
{% block title %}Store{% endblock title %}

{% block content %}
<!-- Start of Carasel -->
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{%static 'images/banner1.jpg'%}" class="d-block w-100 bannerimg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'images/banner2.jpg'%}" class="d-block w-100 bannerimg" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'images/banner3.jpg'%}" class="d-block w-100 bannerimg" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- End of Carasel -->


<!--  Our Product Section -->
<div class="container my-5">
    <div class="row">
        <div class="col text-center">
            <h3>Our Products</h3>
        </div>
    </div>
</div>

<div class="container">

    <div class="row">
        {% for product in products %}
            <div class="col-md-4 my-3">
                <div class="card">
                    <img src="{{product.image.url}}" alt="" class="card-top-img cardimg">
                    <div class="card-body">
                        <div class="card-title">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-6">
                                        <h6>{{product.name |truncatechars:14}}</h6>
                                        <button class="btn btn-outline-success my-2 cart-btn" data-product_id = {{product.id}} data-action="add">Add to cart</button>
                                    </div>

                                    <div class="offset-2 col-4">
                                        <h6>{{product.price}}</h6>
                                        <button class="btn btn-outline-info my-2">View</button>
                                    </div>
                                    
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
</div>
<!-- End of Our Product Section -->

{% endblock content %}

{% extends 'base.html' %}

{% block content %}

<h1>Login Page</h1>

<form action="\login" method="POST">
    {% csrf_token %}
    <input type="text" name="username" id="" placeholder="Username">
    <input type="password" name="password" id="" placeholder="Password">
    <button type="submit">Login</button>
</form>


{% endblock content %}
